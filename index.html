<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>To Do List</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>

                <g>
                  <g>

                  </g>
                </g>
            </svg>
        </div>
        <form class="task-form">
          <input class="text-input" type="text" id="list-input" placeholder="Add to your list">
          <input id="submit-new-item" type="submit" tabindex="-1" value="" title="click this or press enter to submit" class="icon-return">
        </form>
        <ul id="list"></ul>
        <div class="clear">
          <button id="clear-btn" type="submit">Clear all completed</button>
        </div>
      </div>
    </section>
  </body>
</html>
